<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luis Chen">
    <link rel="stylesheet" type="text/css" href="./styles/formulario.css">
    <link rel="icon" type="image/x-icon" href="./img/logo-BD.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Inicia sesión - Black Diamond</title>
</head>

<body>
<div class="container">
    <div class="forms">
        <div class="form login">
            <img src="./img/logo-BD.png" width="70" height="70">
            <span class="title"> Black Diamond </span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Introduce tu email" required>
                    <i class="fa-solid fa-user icon"></i>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock icon"></i>
                </div>


                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label
                                for="logCheck" class="text"> Recuérdame </label>
                    </div>

                    <a href="" class="text">¿Has olvidado tu contraseña?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login">
                </div>

            </form>

            <div class="login-signup">
					<span class="text"> ¿No tienes una cuenta?
						<br>
						<a href="formulario-registro2.html" class="text signup-text" target="_blank"><b>Crea una cuenta</b></a> </button>
					</span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
